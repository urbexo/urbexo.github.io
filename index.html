<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Creator Hub</title>
<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  font-family: Arial, sans-serif;
}
.container{
  text-align:center;
  color:white;
}
h1{
  margin-bottom:10px;
  font-size:32px;
}
p{
  opacity:0.8;
  margin-bottom:30px;
}
.button{
  display:inline-block;
  padding:18px 40px;
  font-size:18px;
  border-radius:40px;
  text-decoration:none;
  color:white;
  background: linear-gradient(90deg,#4facfe,#00f2fe);
}
.button:hover{
  transform: translateY(-3px);
  box-shadow:0 10px 30px rgba(0,140,255,0.4);
}
</style>
</head>
<body>

<div class="container">
  <h1>Creator Hub</h1>
  <p>Access the latest updates</p>
  <a href="/go/" class="button">Open</a>
</div>

</body>
</html>
