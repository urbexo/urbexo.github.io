<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Access Portal</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    height: 100vh;
    background: radial-gradient(circle at center, #1a002e 0%, #000000 70%);
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    overflow: hidden;
}

/* Анимация "космоса" */
body::before {
    content: "";
    position: absolute;
    width: 200%;
    height: 200%;
    background: radial-gradient(white 1px, transparent 1px);
    background-size: 3px 3px;
    opacity: 0.08;
    animation: moveStars 60s linear infinite;
}

@keyframes moveStars {
    from { transform: translate(0,0); }
    to { transform: translate(-500px,-500px); }
}

.container {
    text-align: center;
    z-index: 2;
}

h1 {
    font-size: 40px;
    margin-bottom: 30px;
    letter-spacing: 2px;
    text-shadow: 0 0 20px #7a00ff;
}

.button {
    padding: 18px 40px;
    font-size: 22px;
    font-weight: bold;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    background: linear-gradient(45deg, #7a00ff, #00e1ff);
    color: white;
    box-shadow: 0 0 25px #7a00ff;
    transition: 0.3s;
}

.button:hover {
    transform: scale(1.1);
    box-shadow: 0 0 40px #00e1ff;
}
</style>

</head>
<body>

<div class="container">
    <h1>PRIVATE ACCESS</h1>
    <button class="button" onclick="goNext()">ENTER</button>
</div>

<script>
function goNext() {
    window.location.href = "https://bngprm.com/promo.php?type=direct_link&v=2&c=279236&amute=1&page=top_5_by_visitors"; 
}
</script>

</body>
</html>
