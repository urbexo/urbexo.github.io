<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Member Area</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
}

body {
  height: 100vh;
  background: linear-gradient(135deg, #0f0f1a, #151528 40%, #0a0a14);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #ffffff;
}

/* мягкое свечение фона */
body::before {
  content: "";
  position: absolute;
  width: 600px;
  height: 600px;
  background: radial-gradient(circle, rgba(0,140,255,0.25), transparent 60%);
  filter: blur(80px);
  animation: pulse 6s ease-in-out infinite;
}

@keyframes pulse {
  0%,100% { transform: scale(1); opacity: 0.6; }
  50% { transform: scale(1.1); opacity: 1; }
}

.container {
  position: relative;
  text-align: center;
  padding: 40px;
  border-radius: 20px;
  backdrop-filter: blur(10px);
}

h1 {
  font-size: 34px;
  font-weight: 600;
  margin-bottom: 15px;
  letter-spacing: 1px;
}

p {
  font-size: 16px;
  opacity: 0.7;
  margin-bottom: 35px;
}

.button {
  padding: 16px 42px;
  font-size: 18px;
  font-weight: 600;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  background: linear-gradient(90deg, #008cff, #6a00ff);
  color: white;
  transition: 0.3s ease;
}

.button:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 30px rgba(0,140,255,0.4);
}
</style>

</head>
<body>

<div class="container">
  <h1>Member Area</h1>
  <p>Continue to access content</p>
  <button class="button" onclick="goNext()">Continue</button>
</div>

<script>
function goNext() {
  window.location.href = "https://urbexo.github.io/go";
}
</script>

</body>
</html>
